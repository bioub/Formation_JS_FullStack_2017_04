<h2>Liste des contacts</h2>
<p>
    Filtrer : <input ng-model="filtreContact">
</p>
<table class="table">
    <tr ng-repeat="contact in $ctrl.contacts | filter:filtreContact">
        <td>{{contact.prenom}} {{contact.nom}}</td>
        <td>
            <a ui-sref="contact-show({id: contact._id})" class="btn btn-primary btn-xs">Afficher</a>
        </td>
    </tr>
</table>
