<h2>Ajouter un contact</h2>
<form name="contactForm" novalidate ng-submit="contactForm.$valid && $ctrl.add()">
    <div class="form-group" ng-class="{'has-error': contactForm.prenom.$invalid && contactForm.prenom.$touched}">
        <label>Prénom</label>
        <input type="text" class="form-control" name="prenom" required ng-model="$ctrl.contact.prenom">
        <span class="help-block" ng-if="contactForm.prenom.$invalid && contactForm.prenom.$touched">
            Le prénom est obligatoire
        </span>
    </div>
    <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" name="nom" required ng-model="$ctrl.contact.nom">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" ng-model="$ctrl.contact.email">
    </div>
    <div class="form-group">
        <label>Téléphone</label>
        <input type="tel" class="form-control" name="telephone" ng-model="$ctrl.contact.telephone">
    </div>
    <button type="submit" class="btn btn-default">Ajouter</button>
</form>
